<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center" style="background-color: lightgrey;">
    <div
      class="
        container
        d-flex
        flex-column
        align-items-center
        bg-light
        m-5
        p-3
        rounded
      "
      style="max-width: 400px"
    >
    <div >
    <label class="form-label" for="typeText">Name:</label>
        <input
          type="text"
          id="text"
          class="form-control"
          autocomplete="off"
          autofocus
        />
      </div>
      <span id="nameErr" class="alert p-1 my-2"></span>


      <select id="city" class="form-select w-50">
        <option value="0">Select City</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Rajkot">Rajkot</option>
        <option value="Surat">Surat</option>
        <option value="Vadodara">Vadodara</option>
        <option value="Mehsana">Mehsana</option>
      </select>
      <span id="cityErr" class="alert p-1 my-2"></span>

        <div>
      <div class="form-check form-check-inline">
          <input
            autofocus
            class="form-check-input"
            type="radio"
            name="r1"
            value="male"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1"> male </label>
        </div>

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="r1"
            id="flexRadioDefault2"
            value="female"
          />
          <label class="form-check-label" for="flexRadioDefault2">female</label>
        </div>
        </div>
        <span id="radioErr" class="alert p-1 my-2"></span>

      <div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            autofocus
            type="checkbox"
            id="inlineCheckbox1"
            name="check"
            value="Singing"
          />
          <label class="form-check-label" for="inlineCheckbox1">singing</label>
        </div>

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            name="check"
            id="inlineCheckbox2"
            value="Playing"
          />
          <label class="form-check-label" for="inlineCheckbox2">playing</label>
        </div>

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            name="check"
            id="inlineCheckbox3"
            value="Reading"
          />
          <label class="form-check-label" for="inlineCheckbox3">reading</label>
        </div>
      </div>
      <span class="alert p-1 my-2" id="checkErr"></span>

      <br />
      <button type="button" id="addBtn" class="btn btn-primary">Add</button>
    </div>

    <table border="1px" class="table table-bordered container border-dark">
      <thead>
        <tr>
          <th><b>Name</b></th>
          <th><b>City</b></th>
          <th><b>Gender</b></th>
          <th><b>Hobby</b></th>
        </tr>
      </thead>
      <tbody id="tble">
        <tr>
          <th colspan="4" class="text-center">No Data</th>
        </tr>
      </tbody>
    </table>

    <script src="index.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
